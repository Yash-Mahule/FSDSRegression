<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diamond Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 700px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            color: #1f4037;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 6px;
            color: #333;
        }

        input, select {
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus {
            border-color: #1f4037;
            box-shadow: 0 0 5px rgba(31, 64, 55, 0.3);
            outline: none;
        }

        .full-width {
            grid-column: span 2;
        }

        .submit-btn {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: #1f4037;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .submit-btn:hover {
            background: #145c4b;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ’Ž Diamond Price Prediction</h1>
    <p>Enter diamond details to predict the estimated price</p>

    <form action="{{ url_for('predict_datapoint') }}" method="POST">

        <div class="form-grid">
            <div class="form-group">
                <label for="carat">Carat</label>
                <input type="number" step="any" id="carat" name="carat" placeholder="e.g. 1.52" required>
            </div>

            <div class="form-group">
                <label for="depth">Depth</label>
                <input type="number" step="any" id="depth" name="depth" placeholder="e.g. 62.2" required>
            </div>

            <div class="form-group">
                <label for="table">Table</label>
                <input type="number" step="any" id="table" name="table" placeholder="e.g. 58" required>
            </div>

            <div class="form-group">
                <label for="x">Length (x)</label>
                <input type="number" step="any" id="x" name="x" placeholder="e.g. 7.27" required>
            </div>

            <div class="form-group">
                <label for="y">Width (y)</label>
                <input type="number" step="any" id="y" name="y" placeholder="e.g. 7.33" required>
            </div>

            <div class="form-group">
                <label for="z">Height (z)</label>
                <input type="number" step="any" id="z" name="z" placeholder="e.g. 4.55" required>
            </div>

            <div class="form-group">
                <label for="cut">Cut</label>
                <select id="cut" name="cut" required>
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <select id="color" name="color" required>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label for="clarity">Clarity</label>
                <select id="clarity" name="clarity" required>
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>
        </div>

        <button type="submit" class="submit-btn">Predict Price</button>
    </form>
</div>

</body>
</html>
